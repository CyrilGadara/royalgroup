<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../assets/css/styles.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <title>Update</title>
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <header class="scrolled">
      <div class="container">
        <div class="logo">
          <h1 class="navScrolled">ROYAL<span>GROUP</span></h1>
        </div>
        <div class="line"></div>
        <nav><a class="navScrolled" href="index.html">Activities</a><a class="navScrolled" href="referrals.html">Referrals</a><a class="navScrolled" href="buy.html">Buy a Plot</a>
          <div class="profile"><span>User Name</span><img src="../assets/img/banner.jpg" alt=""/>
            <div class="dropdown"><a href="profile.html">Profile</a><a href="../login.html">Log Out</a></div>
          </div>
        </nav>
      </div>
    </header>
    <section id="contact">
      <div class="container" style="padding: 100px 0">
        <h3 class="callOut leftAlign">Edit Profile</h3>
        <div class="contactContainer" style="padding: 0">
          <form action="">
            <input type="text" placeholder="First Name"/>
            <input type="text" placeholder="Last Name"/>
            <input type="text" placeholder="User Name"/>
            <input type="text" placeholder="Father/Guardian Name"/>
            <input type="date"/>
            <input type="email" placeholder="Email"/>
            <input type="email" placeholder="Confirm Email"/>
            <input type="text" placeholder="Phone Number"/>
            <input type="text" placeholder="PAN Number"/>
            <input type="text" placeholder="Aadhar Number"/>
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Password Repeat"/>
            <label for="pan" id="panLabel">Choose PAN Front Image</label>
            <input type="file" id="pan" hidden="hidden"/>
            <label for="aadhar" id="aadharLabel">Choose Aadhar Image</label>
            <input type="file" id="aadhar" hidden="hidden"/>
            <label for="profile" id="profileLabel">Choose Profile Image</label>
            <input type="file" id="profile" hidden="hidden"/>
            <input class="cta" type="submit" value="Edit"/>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p class="copyrights">Copyright Â©2021 All rights reserved | <span class="bold">ROYAL</span><span class="light">GROUP</span></p>
      </div>
    </footer>
    <script>
      var profile = document.querySelector(".profile")
      var dropdown = document.querySelector(".dropdown")
      
      profile.addEventListener('click', ()=>{
          dropdown.classList.toggle('drop')
      })
      var panFile = document.querySelector("#pan");
      var label = document.querySelector("#panLabel");
      var aadharFile = document.querySelector('#aadhar');
      var aadharLabel = document.querySelector("#aadharLabel");
      var profileFile = document.querySelector('#profile');
      var profileLabel = document.querySelector("#profileLabel");
      panFile.addEventListener('change', function(){
          if(panFile.value){
              var panName = panFile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/
      )[1];
              panLabel.innerHTML = panName
          }else{
              panLabel.innerHTML = 'Choose PAN Front Image';
          }
      })
      aadharFile.addEventListener('change', function(){
          if(aadharFile.value){
              var aadharName = aadharFile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/
      )[1];
              aadharLabel.innerHTML = aadharName
          }else{
              aadharLabel.innerHTML = 'Choose Aadhar Image';
          }
      })
      profileFile.addEventListener('change', function(){
          if(profileFile.value){
              var profileName = profileFile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/
      )[1];
              profileLabel.innerHTML = profileName
          }else{
              profileLabel.innerHTML = 'Choose Profile Image';
          }
      })
    </script>
  </body>
</html>
